    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; --card-bg: #ffffff; --text-main: #1e293b; --nav-bg: rgba(255, 255, 255, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, "Noto Sans TC", sans-serif; }

        .card { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; gap: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); align-items: center; cursor: pointer; }
        .card.is-gray { opacity: 0.5; filter: grayscale(0.8); }

        /* æ”¾å¤§ç‰ˆåº•éƒ¨å°è¦½ */

        .nav-item { display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 13px; font-weight: 700; flex: 1; cursor: pointer; }
        .nav-item i { font-size: 28px; margin-bottom: 5px; }
        .nav-item.active { color: var(--primary); }

        /* FAB */
        .fab { position: fixed; right: 20px; bottom: 105px; width: 64px; height: 64px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; border: none; box-shadow: 0 6px 20px rgba(79,70,229,0.4); z-index: 90; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); display: none; align-items: flex-end; justify-content: center; z-index: 1100; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 30px 20px; max-height: 90vh; overflow-y: auto; }
        input, select { border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 14px; width: 100%; margin-bottom: 15px; font-size: 16px; outline: none; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; font-size: 16px; }
        .check-box { width: 26px; height: 26px; accent-color: var(--primary); }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

<div class="app-container">
    <header>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 id="page-title" style="margin:0; font-size:22px; font-weight:900;">è¡Œç¨‹è¦åŠƒ</h1>
            <button onclick="fetchData()" style="background:none; border:none; color:white; font-size:22px;"><i class="fas fa-sync-alt"></i></button>
        </div>

    <main id="page-itinerary" class="page-content active"><div id="itinerary-list">è®€å–ä¸­...</div></main>
    
    <main id="page-money" class="page-content">

            <small>ç¸½æ”¯å‡º (åŒ¯ç‡ 0.21)</small>
            <h2 style="margin:5px 0;">Â¥ <span id="total-jpy">0</span></h2>
            <div style="color:#22c55e; font-weight:bold;">â‰ˆ NT$ <span id="total-twd">0</span></div>
        </div>

    </main>

        <div class="card" onclick="window.location.href='tel:110'"><i class="fas fa-phone-alt" style="color:#ef4444;"></i><div><b>æ—¥æœ¬å ±è­¦ (110)</b></div></div>
        <div class="card" onclick="window.location.href='tel:0664438481'"><i class="fas fa-building" style="color:var(--primary);"></i><div><b>é§å¤§é˜ªè¾¦äº‹è™•</b></div></div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('itinerary', this)"><i class="fas fa-calendar-alt"></i><span>è¡Œç¨‹</span></div>
        <div class="nav-item" onclick="switchPage('money', this)"><i class="fas fa-yen-sign"></i><span>è¨˜å¸³</span></div>
        <div class="nav-item" onclick="switchPage('check', this)"><i class="fas fa-check-square"></i><span>æ¸…å–®</span></div>
        <div class="nav-item" onclick="switchPage('files', this)"><i class="fas fa-file-alt"></i><span>æ–‡ä»¶</span></div>
        <div class="nav-item" onclick="switchPage('contacts', this)"><i class="fas fa-address-book"></i><span>è¯çµ¡</span></div>
    </nav>

    <button id="fab-btn" class="fab" onclick="openItineraryModal()"><i class="fas fa-plus"></i></button>

    <div id="itinerary-modal" class="modal"><div class="modal-content">
        <h3 id="modal-title">æ–°å¢è¡Œç¨‹</h3>
        <input id="in-date" type="text" placeholder="æ—¥æœŸ (å¦‚: 1/10)">
        <input id="in-time" type="text" placeholder="æ™‚é–“ (å¦‚: 12:00)">
        <input id="in-activity" type="text" placeholder="æ´»å‹•">
        <input id="in-location" type="text" placeholder="åœ°é»">
        <input id="in-image" type="text" placeholder="åœ–ç‰‡é€£çµ">
        <div style="display:flex; gap:10px;">
            <button id="it-del-btn" onclick="submitItinerary('delete')" style="flex:1; background:#fee2e2; color:#ef4444; border:none; padding:15px; border-radius:12px; font-weight:bold;">åˆªé™¤</button>
            <button class="btn-primary" style="flex:2;" onclick="submitItinerary('save')">å„²å­˜</button>
        </div>
        <button onclick="closeModals()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px;">å–æ¶ˆ</button>
    </div></div>

    <div id="expense-modal" class="modal"><div class="modal-content">
        <h3>è¨˜å¸³ç·¨è¼¯</h3>
        <input id="ex-amount" type="number" placeholder="æ—¥å¹£é‡‘é¡">
        <input id="ex-act" type="text" placeholder="é …ç›®å…§å®¹">
        <select id="ex-cat"><option value="é¤é£²">ğŸ± é¤é£²</option><option value="äº¤é€š">ğŸšƒ äº¤é€š</option><option value="è³¼ç‰©">ğŸ›ï¸ è³¼ç‰©</option><option value="å…¶ä»–">â“ å…¶ä»–</option></select>
        <div style="display:flex; gap:10px;">
            <button id="ex-del-btn" onclick="submitExpense('deleteExpense')" style="flex:1; background:#fee2e2; color:#ef4444; border:none; padding:15px; border-radius:12px; font-weight:bold;">åˆªé™¤</button>
            <button class="btn-primary" style="flex:2;" onclick="submitExpense()">å„²å­˜</button>
        </div>
        <button onclick="closeModals()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px;">å–æ¶ˆ</button>
    </div></div>

    <div id="check-modal" class="modal"><div class="modal-content">
        <h3>æ¸…å–®ç·¨è¼¯</h3>
        <input id="ck-item" type="text" placeholder="å…§å®¹">
        <input id="ck-owner" type="text" placeholder="è² è²¬äºº">
        <div style="display:flex; gap:10px;">
            <button id="ck-del-btn" onclick="submitCheck('deleteCheck')" style="flex:1; background:#fee2e2; color:#ef4444; border:none; padding:15px; border-radius:12px; font-weight:bold;">åˆªé™¤</button>
            <button class="btn-primary" style="flex:2;" onclick="submitCheck()">å„²å­˜</button>
        </div>
        <button onclick="closeModals()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px;">å–æ¶ˆ</button>
    </div></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyb1gSGdB4_OTp_Nzl699EBDaLvIAEJ1pU42wld_bxxa8Fl7fpqMEXG81mpzMpNKeOh4w/exec";
    let allData = { itinerary: [], expenses: [], files: [], checklist: [] }, 
        currentTab = 'active', editingIt = null, editingEx = null, editingCk = null;

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const now = new Date();
            allData.itinerary = (data.itinerary || []).slice(1).map(row => {
                const parts = String(row[0]).split('/');
                const timeParts = String(row[1] || "00:00").split(':');
                const d = new Date(2026, parseInt(parts[0])-1, parseInt(parts[1]), parseInt(timeParts[0]), parseInt(timeParts[1]));
                return { date: row[0], time: row[1], activity: row[2], location: row[3], image: row[4], dateObj: d, isPast: d < now };
            }).sort((a,b) => a.dateObj - b.dateObj);
            allData.expenses = (data.expenses || []).slice(1).reverse();
            allData.files = (data.files || []).slice(1).reverse();
            allData.checklist = (data.checklist || []).slice(1);
            renderAll();
        } catch (e) { console.error(e); }
    }

    function renderAll() {
        // è¡Œç¨‹åˆ—è¡¨æ¸²æŸ“ - ä¿®æ­£ onclick å‚³å…¥å°è±¡
        document.getElementById('itinerary-list').innerHTML = allData.itinerary.filter(i => currentTab === 'active' ? !i.isPast : i.isPast).map(i => `
            <div class="card ${i.isPast ? 'is-gray' : ''}" onclick='openItineraryModal(${JSON.stringify(i)})'>
                <div style="width:70px; height:70px; position:relative;">
                    <div style="position:absolute; top:-5px; left:-5px; background:var(--primary); color:white; padding:2px 6px; border-radius:8px; font-size:10px; font-weight:bold;">${i.date}</div>
                    <img src="${i.image || 'https://via.placeholder.com/70'}" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">
                </div>
                <div style="flex:1;">
                    <div style="display:flex; justify-content:space-between;"><b>${i.activity}</b><span style="color:var(--primary); font-weight:800; font-size:18px;">${i.time}</span></div>
                    <small style="color:#94a3b8;" onclick="event.stopPropagation(); window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent('${i.location}'))">
                        <i class="fas fa-map-marker-alt"></i> ${i.location}
                    </small>
                </div>
            </div>`).join('');
        
        // è¨˜å¸³ã€æ¸…å–®ã€æ–‡ä»¶æ¸²æŸ“ (ç•¥ï¼ŒåŒå‰ç‰ˆä½†ç¢ºä¿è®Šæ•¸ä¸€è‡´)
        const total = allData.expenses.reduce((s, r) => s + (parseFloat(r[3]) || 0), 0);
        document.getElementById('total-jpy').innerText = total.toLocaleString();
        document.getElementById('total-twd').innerText = Math.round(total * 0.21).toLocaleString();
        document.getElementById('expense-list').innerHTML = allData.expenses.map(e => `
            <div class="card" style="justify-content:space-between;" onclick='openExpenseModal({date:"${e[0]}", cat:"${e[1]}", act:"${e[2]}", amt:${e[3]}})'>
                <div><b>${e[2]}</b><br><small>${e[1]} â€¢ ${e[0]}</small></div>
                <b>Â¥${e[3]}</b>
            </div>`).join('');

        document.getElementById('check-list').innerHTML = allData.checklist.map(c => {
            const isDone = String(c[2]).toUpperCase() === 'TRUE';
            return `<div class="card ${isDone ? 'completed' : ''}" style="justify-content:space-between;">
                <div style="display:flex; align-items:center; gap:15px;">
                    <input type="checkbox" class="check-box" ${isDone ? 'checked' : ''} onchange="toggleCheck('${c[0]}', ${!isDone})">
                    <div onclick='openCheckModal({item:"${c[0]}", owner:"${c[1]}"})'>
                        <b style="${isDone ? 'text-decoration:line-through; color:#94a3b8;' : ''}">${c[0]}</b><br>
                        <small style="color:var(--primary); font-weight:bold;">ğŸ‘¤ ${c[1] || 'å¾…å®š'}</small>
                    </div>
                </div>
                <i class="fas fa-edit" style="color:#cbd5e1;" onclick='openCheckModal({item:"${c[0]}", owner:"${c[1]}"})'></i>
            </div>`;
        }).join('');
    }

    // è¡Œç¨‹å½ˆçª—æ§åˆ¶
    function openItineraryModal(item = null) {
        editingIt = item;
        document.getElementById('itinerary-modal').style.display = 'flex';
        document.getElementById('it-del-btn').style.display = item ? 'block' : 'none';
        document.getElementById('modal-title').innerText = item ? 'ç·¨è¼¯è¡Œç¨‹' : 'æ–°å¢è¡Œç¨‹';
        document.getElementById('in-date').value = item ? item.date : '';
        document.getElementById('in-time').value = item ? item.time : '';
        document.getElementById('in-activity').value = item ? item.activity : '';
        document.getElementById('in-location').value = item ? item.location : '';
        document.getElementById('in-image').value = item ? item.image : '';
    }

    async function submitItinerary(type) {
        let action = (type === 'delete') ? 'delete' : (editingIt ? 'edit' : 'add');
        const data = { 
            action: action, 
            date: document.getElementById('in-date').value, 
            time: document.getElementById('in-time').value, 
            activity: document.getElementById('in-activity').value, 
            location: document.getElementById('in-location').value, 
            image: document.getElementById('in-image').value,
            oldActivity: editingIt ? editingIt.activity : null 
        };
        closeModals();
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
        setTimeout(fetchData, 1200);
    }

    // è¨˜å¸³èˆ‡æ¸…å–®æäº¤ (ç•¥ï¼Œé‚è¼¯åŒä¸Š)
    async function submitExpense(type = null) {
        const data = { type: type || (editingEx ? 'editExpense' : 'expense'), date: new Date().toLocaleDateString(), category: document.getElementById('ex-cat').value, activity: document.getElementById('ex-act').value, amount: document.getElementById('ex-amount').value, oldActivity: editingEx ? editingEx.act : null };
        closeModals(); await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) }); setTimeout(fetchData, 1000);
    }
    
    async function submitCheck(action = null) {
        const data = { type: action || (editingCk ? 'editCheck' : 'addCheck'), item: document.getElementById('ck-item').value, owner: document.getElementById('ck-owner').value, oldItem: editingCk ? editingCk.item : null };
        closeModals(); await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) }); setTimeout(fetchData, 1000);
    }

    async function toggleCheck(item, status) {
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ type: 'toggleCheck', item: item, status: status }) });
        allData.checklist = allData.checklist.map(c => c[0] === item ? [c[0], c[1], status ? 'TRUE' : 'FALSE'] : c);
        renderAll();
    }

    function switchPage(p, el) {
        document.querySelectorAll('.page-content').forEach(pc => pc.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('page-title').innerText = {itinerary:'è¡Œç¨‹è¦åŠƒ', money:'è¨˜å¸³æœ¬', check:'æ¸…å–®', files:'æ–‡ä»¶', contacts:'è¯çµ¡'}[p];
        document.getElementById('itinerary-tabs').style.display = p === 'itinerary' ? 'flex' : 'none';
        document.getElementById('fab-btn').style.display = (p === 'contacts' || p === 'files') ? 'none' : 'flex';
        document.getElementById('fab-btn').onclick = { itinerary: () => openItineraryModal(), money: () => openExpenseModal(), check: () => openCheckModal() }[p];
    }

    function openExpenseModal(item = null) {
        editingEx = item; document.getElementById('expense-modal').style.display = 'flex';
        if(item){ document.getElementById('ex-amount').value = item.amt; document.getElementById('ex-act').value = item.act; document.getElementById('ex-cat').value = item.cat; }
        else { document.getElementById('ex-amount').value = ''; document.getElementById('ex-act').value = ''; }
    }
    function openCheckModal(item = null) {
        editingCk = item; document.getElementById('check-modal').style.display = 'flex';
        document.getElementById('ck-item').value = item ? item.item : ''; document.getElementById('ck-owner').value = item ? item.owner : '';
    }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function setTab(t) { currentTab = t; document.getElementById('tab-active').classList.toggle('active', t==='active'); document.getElementById('tab-completed').classList.toggle('active', t==='completed'); renderAll(); }
    window.onload = fetchData;
</script>
